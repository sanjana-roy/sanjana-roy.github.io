<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Map of Hospital Catchments in Connecticut </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/DartmouthHSAs_1.js"></script>
        <script src="data/HospitalCatchments_2.js"></script>
        <script src="data/HospitalClusters_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://sanjana-roy.github.io" target="_blank">Sanjana Roy</a> &middot; <a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_DartmouthHSAs_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">HSA: ' + (feature.properties['HSANAME'] !== null ? autolinker.link(feature.properties['HSANAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Population: ' + (feature.properties['Persons90'] !== null ? autolinker.link(feature.properties['Persons90'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DartmouthHSAs_1_0() {
            return {
                pane: 'pane_DartmouthHSAs_1',
                opacity: 1,
                color: 'rgba(174,111,33,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(174,111,33,0.16470588235294117)',
                interactive: true,
            }
        }
        map.createPane('pane_DartmouthHSAs_1');
        map.getPane('pane_DartmouthHSAs_1').style.zIndex = 401;
        map.getPane('pane_DartmouthHSAs_1').style['mix-blend-mode'] = 'normal';
        var layer_DartmouthHSAs_1 = new L.geoJson(json_DartmouthHSAs_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DartmouthHSAs_1',
            layerName: 'layer_DartmouthHSAs_1',
            pane: 'pane_DartmouthHSAs_1',
            onEachFeature: pop_DartmouthHSAs_1,
            style: style_DartmouthHSAs_1_0,
        });
        bounds_group.addLayer(layer_DartmouthHSAs_1);
        map.addLayer(layer_DartmouthHSAs_1);
        function pop_HospitalCatchments_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">Hospital: ' + (feature.properties['TargetID'] !== null ? autolinker.link(feature.properties['TargetID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Beds: ' + (feature.properties['TargetWeight'] !== null ? autolinker.link(feature.properties['TargetWeight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Population: ' + (feature.properties['SumInputWeight'] !== null ? autolinker.link(feature.properties['SumInputWeight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HospitalCatchments_2_0() {
            return {
                pane: 'pane_HospitalCatchments_2',
                opacity: 1,
                color: 'rgba(225,27,169,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,27,169,0.16470588235294117)',
                interactive: true,
            }
        }
        map.createPane('pane_HospitalCatchments_2');
        map.getPane('pane_HospitalCatchments_2').style.zIndex = 402;
        map.getPane('pane_HospitalCatchments_2').style['mix-blend-mode'] = 'normal';
        var layer_HospitalCatchments_2 = new L.geoJson(json_HospitalCatchments_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HospitalCatchments_2',
            layerName: 'layer_HospitalCatchments_2',
            pane: 'pane_HospitalCatchments_2',
            onEachFeature: pop_HospitalCatchments_2,
            style: style_HospitalCatchments_2_0,
        });
        bounds_group.addLayer(layer_HospitalCatchments_2);
        map.addLayer(layer_HospitalCatchments_2);
        function pop_HospitalClusters_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">Hospital: ' + (feature.properties['TargetID'] !== null ? autolinker.link(feature.properties['TargetID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Beds: ' + (feature.properties['SumWeight'] !== null ? autolinker.link(feature.properties['SumWeight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HospitalClusters_3_0() {
            return {
                pane: 'pane_HospitalClusters_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HospitalClusters_3');
        map.getPane('pane_HospitalClusters_3').style.zIndex = 403;
        map.getPane('pane_HospitalClusters_3').style['mix-blend-mode'] = 'normal';
        var layer_HospitalClusters_3 = new L.geoJson(json_HospitalClusters_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HospitalClusters_3',
            layerName: 'layer_HospitalClusters_3',
            pane: 'pane_HospitalClusters_3',
            onEachFeature: pop_HospitalClusters_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HospitalClusters_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_HospitalClusters_3);
        map.addLayer(layer_HospitalClusters_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Sanjana\'s Gravity Model </h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'The gravity model of spatial interaction can be used to estimate catchment areas for any serivce point. In this example, it is applied to estimate catchment areas for hospital emergency room and I.C.U. services. For comparison, the Dartmouth Atlas of Health Care Hospital Service Areas (HSAs) are provided, in which catchements have been derived from zip code tabulation areas based upon databases of patients using medicare and medicaid. ';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/HospitalClusters_3.png" /> Hospital Clusters': layer_HospitalClusters_3,'<img src="legend/HospitalCatchments_2.png" /> Hospital Catchments': layer_HospitalCatchments_2,'<img src="legend/DartmouthHSAs_1.png" /> Dartmouth HSAs': layer_DartmouthHSAs_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
